    use-generated-keys: true
    map-underscore-to-camel-case: true
logging:
  level:
    whh.loggingservice: debug
    org.apache.shardingsphere.transaction: debug
    org.apache.shardingsphere.sql: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
